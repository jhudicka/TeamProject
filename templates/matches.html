<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player's Last Matches</title>
    <style>
        h1 {
            padding: 30px;
            text-align: center;
            background-color: #cd5a12;
            color: white;
        }
        .center {
            font-size: 1.1rem;
            text-align: center;
            width: auto;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #cd5a12;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Player's Last 10 Matches</h1>
    <table>
        <tr>
            {% for header in matches_data['headers'] %}
                <th>{{ header }}</th>
            {% endfor %}
        </tr>
        {% for match_data in matches_data['matches_data'] %}
            <tr>
                {% for item in match_data %}
                    <td>{{ item }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
    <div class="center">
        <form action="/" method="get">
            <button type="submit">Search Another Player</button>
        </form>
    </div>
    <div class="dropdown">
      
  </div>
</body>
</html>
